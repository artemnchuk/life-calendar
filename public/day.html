<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі дня</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Деталі дня</h1>
        <div id="dayDetails"></div>
        <button id="addContentButton">Додати контент</button>
        <form id="contentForm" enctype="multipart/form-data">
            <label for="type">Тип:</label>
            <select id="type" name="type" required>
                <option value="">Оберіть тип</option>
                <option value="text">Текст</option>
                <option value="image">Зображення</option>
                <option value="video">Відео</option>
                <option value="music">Музика</option>
            </select>

            <div id="textContent" style="display: none;">
                <label for="content">Текст:</label>
                <textarea id="content" name="content"></textarea>
            </div>

            <div id="fileContent" style="display: none;">
                <label for="file">Файл:</label>
                <input type="file" id="file" name="file">
                <label for="fileText">Текст:</label>
                <textarea id="fileText" name="fileText"></textarea>
            </div>

            <button type="submit">Додати</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
